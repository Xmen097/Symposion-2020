{% extends 'base.html' %}
{% load blog_utils %}

{% block main %}
	{% for section in object_list %}
		{% if not forloop.first %}
			<hr class="separator" />
		{% endif %}
	    <div class="text-container">
	    	<h1 id="{{ section.slug }}"><a href="#{{ section.slug }}">{{ section.title }}</a></h1>
	    	{{ section.html|safe }}
		</div>
	{% empty %}
		<div class="text-container">
			<h1>Zatím tu nic není</h1>
	    	<p>Stránka se teprve buduje nebo došlo k chybě.</p>
	    </div>
	{% endfor %}
{% endblock %}
